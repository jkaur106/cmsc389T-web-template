name: update workflow
on:
  push:

jobs:
  clone:
    name: update
    runs-on: ubuntu-latest
    steps:
    - name: update
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /pub/${{ secrets.USERNAME }}/
          git pull
